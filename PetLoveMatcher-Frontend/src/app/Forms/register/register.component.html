<mat-card  elevation="5" fxFlex class="content">

    <mat-card-title>
        <h2>Registration</h2>
    </mat-card-title>

    <mat-card-content >
        <form id="userForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
            <mat-form-field>
                <input formControlName="username" matInput  placeholder="Username"required>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="password" matInput placeholder="Password" required type="password">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="firstName" placeholder="First Name" matInput>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="lastName" placeholder="Last Name" matInput>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="email" placeholder="Email" matInput>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="email" placeholder="Phone Number" matInput>
            </mat-form-field>

            <!-- <mat-form-field>
                <label>Role</label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role1 of roles" [value]="role1">
                        {{role1}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
            

            <button [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Create</button>
            <br>
            <button color="primary" mat-raised-button (click) = "this.router.navigate(['/'])" >Go Back</button>
        </form>
        
        <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>
        <br>
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
        <br>
        <hr>
    </mat-card-content>
    
</mat-card>
