    <mat-card elevation="5" fxFlex class="content">

        <mat-card-title>
            <h2>{{title}}</h2>
        </mat-card-title>

        <mat-card-content>
            <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
                <mat-form-field>
                    <input formControlName="username" matInput placeholder="USERNAME" required>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="PASSWORD" required type="password">
                </mat-form-field>

                <input name="__RequestVerificationToken" #verificationToken type="hidden" value="6fGBtLZmVBZ59oUad1Fr33BuPxANKY9q3Srr5y[...]" />   
                <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button
                    type="submit">Login
                </button>
                <br>
                
                <button color="primary" mat-raised-button routerLink="/" >Go Back</button>
            </form>
            <br>

            <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
        </mat-card-content>

    </mat-card>
